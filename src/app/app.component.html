<div class="ui container">
  <h1>აპლიკაციის სტატუსია: {{ appStatus | async }}</h1>
  <div class="ui form">
    <div class="field">
      <label>ფილტრი</label>
      <input type="text" [(ngModel)]="filterText">
    </div>
    <div class="field">
      <div class="ui checkbox">
        <input type="checkbox" [(ngModel)]="shouldFilter">
        <label>გაფილტროს?</label>
      </div>
    </div>
  </div>
  <button class="ui button" (click)="addAccount()">
    ანგარიშის დამატება
  </button>
  <div class="ui segments">
    <div class="ui segment" *ngFor="let account of shouldFilter ? (accounts | filter:filterText:'owner') : accounts">
      {{ account.owner | shorten:7 }} |
      {{ account.status | uppercase }} |
      {{ account.createdAt | date:'fullDate' | uppercase }}
    </div>
  </div>
</div>
